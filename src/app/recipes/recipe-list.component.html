<div id="content" fxLayoutGap="10px">
    <mat-card *ngFor="let recipe of recipeList" fxFlex="31%">
        <mat-card-title>{{recipe.name}}</mat-card-title>
        <mat-card-content>{{recipe.description}}</mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="/recipes/{{recipe.name}}">Edit</button>
            <button mat-button >Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
<button mat-raised-button  color="primary" routerLink="/recipes/new"><mat-icon>note_add</mat-icon>Add recipe</button>
