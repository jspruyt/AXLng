<div id="content" fxLayoutGap="10px">
    <mat-card *ngFor="let blueprint of blueprintList" fxFlex="31%">
        <mat-card-title>{{blueprint.name}}</mat-card-title>
        <mat-card-content>{{blueprint.description}}</mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="/blueprints/{{blueprint.name}}">Edit</button>
            <button mat-button >Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
<button mat-raised-button  color="primary" routerLink="/blueprints/new"><mat-icon>note_add</mat-icon>Add blueprint</button>
