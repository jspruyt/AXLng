<div id="content">
    <mat-form-field>
        <mat-select id="operations" [(ngModel)]="operationName" placeholder="select an operation">
            <mat-option *ngFor="let operation of operationList" [value]="operation">{{operation}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field >
        <input matInput [(ngModel)]="operationName" [id]="operationName" placeholder="{{operationName}}">
        <mat-hint align="begin">Enter an AXL operation name</mat-hint>
    </mat-form-field>
    <br/>
    <br/>
    
    <div class="form-row">
        <button mat-raised-button type="submit" (click)="getOperation()" color="primary">Get Schema</button>
    </div>
</div>
<br/>
<br/>
<pre>{{output}}</pre>
